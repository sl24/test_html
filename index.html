<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJJO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"

  <body>
    <!-- Шапка сайта! -->
    <header class="page-header">

        <nav class="navigation">

        <div class="logo">
          <svg class="button-icon" width="216" height="52" aria-label="Лого">
            <use class="icon-logo" href="./images/sprite.svg#icon-logo"></use>

        </div>

        <div class="nav-right">
          <svg class="icon-search" width="24" height="24" aria-label="Лого">
            <use
              class=""
              href="./images/sprite.svg#icon-gridicons_search"
            ></use>
          </svg>
          <a href="#" class="link">Поиск</a>

          <a href="#" class="link">Вход/Регистрация</a>
          <svg class="icon-account" width="24" height="24" aria-label="Лого">
            <use class="" href="./images/sprite.svg#icon-mdi_account"></use>
          </svg>
          <svg class="" width="18" height="18" aria-label="Лого">
            <use class="" href="./images/sprite.svg#icon-topcoat_like"></use>
          </svg>
        </div>
      </div>

      <h1 class="slogan">Долго, дорого, богато!</h1>
      <button type="button" class="catalog">
        <a href="#" class="link">Каталог изделий</a>
      </button>

      <div class="firm-logo">
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />
        <img class="firm-image" src="./images/firm.png" alt="Firm Logo" />

    <section class="section">
      <div class="container">
        <p>К мероприятиям</p>
      </div>
